        <p class="shlok-sanskrit-original">
            श्रद्धया परया तप्तं तपस्तत्त्रिविधं नरैः ।<br>
            अफलाकाङ्क्षिभिर्युक्तैः सात्त्विकं परिचक्षते ॥ 17.17 ॥
        </p>
        <div class="religious-content">
            <h3>धार्मिक व्याख्या</h3>
            <p>फल की इच्छा न रखने वाले पुरुषों द्वारा परम श्रद्धा के साथ किया गया ऊपर बताया हुआ (शरीर, वाणी और मन का) तीन प्रकार का तप 'सात्विक' कहलाता है।</p>
