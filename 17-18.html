            क्रियते तदिह प्रोक्तं राजसं चलमध्रुवम् ॥ 17.18 ॥
        </p>
        <div class="religious-content">
            <h3>धार्मिक व्याख्या</h3>
            <p>जो तप सत्कार, मान और पूजा पाने के लिए अथवा पाखंड से किया जाता है, वह यहाँ 'राजस' कहा गया है। यह अनिश्चित और क्षणिक फल देने वाला होता है।</p>
